    <div class="container">

        <div class="content">

            <div class="card">

    <script>
        let eventSource = null;
        let messageCount = 0;
        let isConnected = false;

        // æ›´æ–°è¿æ¥çŠ¶æ€æ˜¾ç¤º
        function updateConnectionStatus(status, text) {
            const statusEl = document.getElementById('connectionStatus');
            const connectBtn = document.getElementById('connectBtn');
            const disconnectBtn = document.getElementById('disconnectBtn');
            const sendBtn = document.getElementById('sendBtn');
            const messageInput = document.getElementById('messageInput');

            statusEl.className = `status ${status}`;
            statusEl.textContent = text;

            if (status === 'connected') {
                connectBtn.disabled = true;
                disconnectBtn.disabled = false;
                sendBtn.disabled = false;
                messageInput.disabled = false;
                isConnected = true;
            } else {
                connectBtn.disabled = false;
                disconnectBtn.disabled = true;
                sendBtn.disabled = true;
                messageInput.disabled = true;
                isConnected = false;
            }
        }

        // è¿æ¥SSE
        function connectSSE() {
            if (eventSource) {
                eventSource.close();
            }

            updateConnectionStatus('connecting', 'è¿æ¥ä¸­...');

            // åˆ›å»ºEventSourceå¯¹è±¡
            eventSource = new EventSource('/events');

            // ç›‘å¬æ¶ˆæ¯äº‹ä»¶
            eventSource.onmessage = function(event) {
                try {
                    console.log(event.data,"event-data");
                    
                    const data = JSON.parse(event.data);
                    displayMessage(data);
                    messageCount++;
                    document.getElementById('messageCount').textContent = messageCount;
                    
                    // æ›´æ–°å®¢æˆ·ç«¯æ•°é‡
                    if (data.clientCount !== undefined) {
                        document.getElementById('clientCount').textContent = data.clientCount;
                    }
                } catch (error) {
                    console.error('è§£ææ¶ˆæ¯å¤±è´¥:', error);
                }
            };

            // è¿æ¥æˆåŠŸ
            eventSource.onopen = function(event) {
                console.log('SSEè¿æ¥å·²å»ºç«‹');
                updateConnectionStatus('connected', 'å·²è¿æ¥');
            };

            // è¿æ¥é”™è¯¯
            eventSource.onerror = function(event) {
                console.error('SSEè¿æ¥é”™è¯¯:', event);
                updateConnectionStatus('disconnected', 'è¿æ¥å¤±è´¥');
                
                if (eventSource.readyState === EventSource.CLOSED) {
                    console.log('SSEè¿æ¥å·²å…³é—­');
                }
            };
        }

        // æ–­å¼€SSEè¿æ¥
        function disconnectSSE() {
            if (eventSource) {
                eventSource.close();
                eventSource = null;
                updateConnectionStatus('disconnected', 'å·²æ–­å¼€');
                console.log('ä¸»åŠ¨æ–­å¼€SSEè¿æ¥');
            }
        }

        // æ˜¾ç¤ºæ¶ˆæ¯
        function displayMessage(data) {
            const messagesContainer = document.getElementById('messages');
            
            // å¦‚æœæ˜¯ç¬¬ä¸€æ¡æ¶ˆæ¯ï¼Œæ¸…ç©ºæç¤ºæ–‡æœ¬
            if (messageCount === 0) {
                messagesContainer.innerHTML = '';
            }

            const messageEl = document.createElement('div');
            messageEl.className = `message ${data.type}`;

            let content = '';
            const time = new Date(data.timestamp).toLocaleTimeString();

            switch (data.type) {
                case 'connection':
                    content = `
                        <div class="message-header">
                            <span class="message-type">ğŸ”— ${data.type}</span>
                            <span class="message-time">${time}</span>
                        </div>
                        <div class="message-content">${data.message}</div>
                    `;
                    break;

                case 'stock':
                    const priceClass = parseFloat(data.change) >= 0 ? 'price-up' : 'price-down';
                    const changeIcon = parseFloat(data.change) >= 0 ? 'ğŸ“ˆ' : 'ğŸ“‰';
                    content = `
                        <div class="message-header">
                            <span class="message-type">ğŸ“Š è‚¡ç¥¨æ›´æ–°</span>
                            <span class="message-time">${time}</span>
                        </div>
                        <div class="stock-info">
                            <div class="stock-item">
                                <strong>è‚¡ç¥¨ä»£ç </strong>
                                ${data.symbol}
                            </div>
                            <div class="stock-item">
                                <strong>å½“å‰ä»·æ ¼</strong>
                                $${data.price}
                            </div>
                            <div class="stock-item">
                                <strong>ä»·æ ¼å˜åŒ–</strong>
                                <span class="${priceClass}">
                                    ${changeIcon} ${data.change > 0 ? '+' : ''}${data.change}
                                </span>
                            </div>
                        </div>
                    `;
                    break;

                case 'auto':
                    content = `
                        <div class="message-header">
                            <span class="message-type">ğŸ¤– ${data.type}</span>
                            <span class="message-time">${time}</span>
                        </div>
                        <div class="message-content">
                            ${data.message} 
                            <small>(è®¡æ•°å™¨: ${data.counter}, åœ¨çº¿å®¢æˆ·ç«¯: ${data.clientCount})</small>
                        </div>
                    `;
                    break;

                default:
                    content = `
                        <div class="message-header">
                            <span class="message-type">ğŸ’¬ ${data.type}</span>
                            <span class="message-time">${time}</span>
                        </div>
                        <div class="message-content">${data.message}</div>
                    `;
            }

            messageEl.innerHTML = content;
            messagesContainer.appendChild(messageEl);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // å‘é€æ¶ˆæ¯
        async function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();

            if (!message) {
                alert('è¯·è¾“å…¥æ¶ˆæ¯å†…å®¹');
                return;
            }

            try {
                const response = await fetch('/send-message', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message })
                });

                const result = await response.json();
                if (result.success) {
                    messageInput.value = '';
                    console.log('æ¶ˆæ¯å‘é€æˆåŠŸ');
                }
            } catch (error) {
                console.error('å‘é€æ¶ˆæ¯å¤±è´¥:', error);
                alert('å‘é€æ¶ˆæ¯å¤±è´¥');
            }
        }

        // æ¸…ç©ºæ¶ˆæ¯
        function clearMessages() {

                    æ¶ˆæ¯å·²æ¸…ç©º

            `;
            messageCount = 0;

        }

        // å›è½¦å‘é€æ¶ˆæ¯
        document.getElementById('messageInput').addEventListener('keypress', function(e) {

        // é¡µé¢å…³é—­æ—¶æ–­å¼€è¿æ¥
